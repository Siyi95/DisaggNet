data:
  augment: true
  batch_size: 8
  data_path: data/AMPds2.h5
  min_samples: 100
  num_workers: 2
  power_threshold: 10.0
  step_size: 16
  window_length: 128
model:
  d_model: 128
  dropout: 0.1
  encoder_lr: 0.0005
  event_hidden_dim: 32
  event_loss_weight: 0.5
  kernel_size: 3
  learning_rate: 0.001
  num_heads: 4
  num_layers: 3
  power_loss_weight: 1.0
  regression_hidden_dim: 64
  tcn_channels:
  - 32
  - 64
  - 128
  use_crf: false
  weight_decay: 1.0e-05
training:
  max_epochs: 50
  patience: 10
  val_check_interval: 1.0
